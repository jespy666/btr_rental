{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/inputmask@latest/dist/min/jquery.inputmask.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#id_phone_number').inputmask('+7(999) 999-99-99');
    });
</script>
<div class="container">
    <div class="row bg-form">
        <div class="col-3"></div>
        <div class="col-6  lg-m-y">
            <h1 class="mb-5 text-center text-white">{{ header }}</h1>
            <form method="post" class="text-white" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-success" type="submit" value="{{ button }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
