{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row bg-form">
        <div class="col-3"></div>
        <div class="col-6 lg-m-t">
            <h1 class="mb-5 text-center text-white">{{ header }}</h1>
            <form method="post" class="text-white">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-success" type="submit" value="{{ button }}">
            </form>
            <hr class="text-white">
            <h6 class="fs-6 text-white mt-3 mb-3">{% translate 'Don\'t have an account?' %}</h6>
            <a class="btn btn-outline-info lg-m-b" href="{% url 'registration' %}">{% translate 'Sign Up' %}</a>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
