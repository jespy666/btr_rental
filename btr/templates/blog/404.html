{% extends 'base.html' %}
{% load django_bootstrap5 i18n static %}

{% block content %}

<div class="black-bg">{% include 'navbar.html' %}</div>
<div class="container-fluid sm-h">
    <div class="container paint-bg">
        <div class="container pt-4">
            <div class="row text-center">
                <div class="col-lg-3 col-0"></div>
                <div class="col-lg-6 col-12 lg-m-t">

            </div>

                <h1><em>{% translate 'Section is under development' %}</em></h1>
                <div class="col-lg-3 col-0"></div>
                <div class="col-lg-6 col-12">
                    <p class="fs-4 mt-5 lg-m-b">

                    </p>

        </div>
    <div class="wave"></div>
    </div>
