{% load static %}

<div class="container-fluid r-carousel">
    <div id="routesCarousel" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/routes_carousel/slide4.jpg' %}" class="d-block w-100" alt="slide-1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/routes_carousel/slide2.jpg' %}" class="d-block w-100" alt="slide-2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/routes_carousel/slide1.jpg' %}" class="d-block w-100" alt="slide-3">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/routes_carousel/slide3.jpg' %}" class="d-block w-100" alt="slide-4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#routesCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#routesCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
