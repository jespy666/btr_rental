{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row bg-form">
        <div class="col-3"></div>
        <div class="col-6  lg-m-y">
            <h1 class="mb-5 text-center text-white">
                {{ header }}<br>
                {{ selected_date }}
            </h1>
            <form method="post" class="text-white">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-success" type="submit" value="{{ button }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
